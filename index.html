<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="fonts/diarysans/font.css" rel="stylesheet"/>
    <link href="fonts/hiragino/font.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/diary-editor.css" rel="stylesheet"/>
    <!-- 深き闇の幻想 -->
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/wi/css/weather-icons.css" rel="stylesheet" />
</head>
<body>
	<div id="deep_dark"></div>
	<div class="mui-content">
	<div id="toppage">
		<div id="mycard">
			<div class="container"><img class="avatar f-l" src="assets/default-avatar.jpg">
			<div class="info">
				<p class="nickname" lang="ja">赤座　燈里</p>
				<p class="details">details</p>
			</div>
			</div>
		</div>
	</div>
	<div id="main-view">
		<div id="mainScWrapper" class="hidecategory" >
			<div id="immersed_padding"></div>
			<div id="mainSegmentedControl" class="mui-segmented-control">
				<a class="mui-control-item mui-active" href="#entries-card">Entries</a>
				<a class="mui-control-item" href="#calendar-card">Calendar</a>
				<a class="mui-control-item" href="#diary-card">Diary</a>
			</div>
			<p class="category">CATEGORY</p>
		</div>
		<div id="mainContent">
			<div id="entries-card" class="mui-control-content mui-active">
				<div class="entries-bg"></div>
				<div id="entries">
					<p class="tshadow entries-month fnt-hg cstyle-bw-inv">9</p>
					<div class="mui-card entry">
						<div class="date-wrapper fnt-hg cstyle-c"><p class="date">12</p><p class="dayofweek">Thu</p></div>
						<div class="time fnt-hg cstyle-c">
							--:--
							<div class="icons"><i class="wi wi-day-sunny"></i></div>
						</div>
						<div class="title cstyle-c">ド田舎生活4</div>
						<div class="summary"></div>
					</div>
					<div class="mui-card entry">
						<div class="date-wrapper fnt-hg cstyle-c"><p class="date">9</p><p class="dayofweek">Mon</p></div>
						<div class="time fnt-hg cstyle-c">
							--:--
							<div class="icons"><i class="wi wi-day-sunny"></i></div>
						</div>
						<div class="title cstyle-c">ド田舎生活3</div>
						<div class="summary"></div>
					</div>
					<p class="tshadow entries-month fnt-hg cstyle-bw-inv">7</p>
					<div class="mui-card entry">
						<div class="date-wrapper fnt-hg cstyle-c"><p class="date">5</p><p class="dayofweek">Sat</p></div>
						<div class="time fnt-hg cstyle-c">
							--:--
							<div class="icons"><i class="wi wi-day-sunny"></i></div>
						</div>
						<div class="title cstyle-c">ド田舎生活2</div>
						<div class="summary"></div>
					</div>
					<div class="mui-card entry">
						<div class="date-wrapper fnt-hg cstyle-c"><p class="date">3</p><p class="dayofweek">Thu</p></div>
						<div class="time fnt-hg cstyle-c">
							--:--
							<div class="icons"><i class="wi wi-day-sunny"></i></div>
						</div>
						<div class="title cstyle-c">ド田舎生活</div>
						<div class="summary"></div>
					</div>
				</div>
				<div id="diary-toolbar">
					</div>
			</div>
			<div id="calendar-card" class="mui-control-content">
				<div id="calendar">
					<div class="calendar-bg"></div>
					<div id="calendar-main" class="nfnt-hg">
						<div class="month">September</div>
						<div class="date">13</div>
						<div class="dayofweek">Tuesday</div>
					</div>
					<div id="calendar-down">
						<span class="mui-icon mui-icon-arrowdown"></span>
					</div>
				</div>
			</div>
			<div id="diary-card" class="mui-control-content">
				<div id="diary-editor-wrapper">
					<div id="diary-editor"></div>
				</div>
				<div id="diary-editor-toolbar">
					<i data-action="bold" class="fa fa-bold"></i>
					<i data-action="italic" class="fa fa-italic"></i>
					<i data-action="underline" class="fa fa-underline"></i>
					<i data-action="makeOrderedList" class="fa fa-list"></i>
					<i data-action="insertImage" class="fa fa-picture-o"></i>
					<i data-action="increaseQuoteLevel" class="fa fa-quote-right"></i>
					<!--非必需功能-->
					<!--<i data-action="makeHeading" class="fa fa-header"></i>
					<i data-action="alignLeft" class="fa fa-align-left"></i>
					<i data-action="alignCenter" class="fa fa-align-center"></i>
					<i data-action="alignRight" class="fa fa-align-right"></i>
					<i data-action="undo" class="fa fa-undo"></i>
					<i data-action="redo" class="fa fa-redo"></i>-->
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/mui.min.js"></script>
    <script src="inc/squire/squire.js"></script>
    <script src="inc/font.js"></script>
    <!-- libs -->
    <script src="js/utils.js"></script>
    <script src="inc/next.js"></script>
    <script src="inc/avg_color.js"></script>
    <script src="i18n/i18n.js"></script>
    <script src="js/diaryProvider/diaryTemplate.js"></script>
    
    <!-- AFTER ANY OTHER SCRIPTS -->
    <script src="js/platform_compat.js"></script>
    <script src="js/index.js"></script>
    
    <script src="js/test.js"></script>
</body>
</html>
